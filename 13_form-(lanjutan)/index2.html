<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<form>
	<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td align="right"><label for="username">Username : </label></td>
		<td><input type="text" id="username"></td>
	</tr>
	<tr>
		<td align="right"><label for="password">Password : </label></td>
		<td><input type="password" id="password"></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="radio" id="pria" name="jeniskelamin">
			<label for="pria">Pria</label>
			<input type="radio" id="wanita" name="jeniskelamin">
			<label for="wanita">Wanita</label>	
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
			<input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
			<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>	
		</td>
	</tr>
	<tr>
		<td align="right"><label for="combobox">ComboBox : </label></td>
		<td>
			<select>
			<option>Bandung</option>
			<option>Yogyakarta</option>
			<option>Jakarta</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right"><label for="textarea">TextArea : </label></td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<button type="submit">Kirim!</button>	
		</td>
	</tr>
	</table>
</form>

</body>
</html>
